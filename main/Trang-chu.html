<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Trang chủ - Công dân</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato%3A400%2C600%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat%3A500"/>
  <link rel="stylesheet" href="./styles/Trang-chu.css"/>
</head>
<body>
  <div class="container">
      <div class="drawer">
          <div class="logo">
              <img src="" alt="">
          </div>
          <nav class="navbar">
              <button>Trang chủ</button>
              <button>Căn hộ</button>
              <button>Hóa đơn</button>
              <button>Phản ánh</button>
          </nav>
      </div>
      <div class="content">
          <div class="content-header">
              <div class="content-header-title">Trang chủ</div>
              <div class="content-header-user">
                  <div>
                      <p>Name and First Name</p>
                      <p>ID number or worker number</p>
                  </div>
                  <div class="user-logo-container">
                      <img class="user-logo" src="./assets/app-logo-2oo.png" alt="">
                  </div>
              </div>
          </div>
          <div class="content-body"></div>
          <div class="content-navigation">
              <button class="btn-back"></button>
              <button class="btn-edit"></button>
              <button class="btn-delete"></button>
          </div>
      </div>
  </div>
</body>
