<script>
  var nav1 = 0;

  document.getElementById("avatar").addEventListener("click", function() {
    if (nav1 == 0) {
      document.getElementById("nav-01").style.display = "block";
      nav1 = (nav1 + 1) % 2;
    } else {
      document.getElementById("nav-01").style.display = "none";
      nav1 = (nav1 + 1) % 2;
    }
  });

  document.getElementById("expired-date").addEventListener("input", function() {
    const value = this.value;

    if (value.length === 2 && value[value.length - 1] !== "/") {
      this.value = value + "/";
    }

    if (value.length === 3 && value[value.length - 1] === "/") {
      this.value = value.substring(0, value.length - 1);
    } 
  });

  document.getElementById("card-number").addEventListener("input", function() {
    const value = this.value;

    if ((value.length === 4 || value.length === 9 || value.length === 14) && value[value.length - 1] !== " ") {
      this.value = value + " ";
    }

    if ((value.length === 5 || value.length === 10 || value.length === 15) && value[value.length - 1] === " ") {
      this.value = value.substring(0, value.length - 1);
    }
  });

  document.getElementById("card-name").addEventListener("input", function() {
    const value = this.value;

    if (!/[A-Za-z ]/.test(value[value.length - 1])) {
      this.value = value.substring(0, value.length - 1);
    }

    this.value = this.value.toUpperCase();
  });

  function check() {
    var expiredDate = document.getElementById("expired-date").value;
    var cardNumber = document.getElementById("card-number").value;
    var cardName = document.getElementById("card-name").value;

    if (expiredDate == "" || cardName == "" || cardNumber == "") {
      alert("Hãy nhập đủ các trường cần thiết")
    } else {
      alert("Thanh toán thành công");
      window.location.href = './Cư dân - Hóa đơn - Chi tiết - Đã thanh toán.html';
    }
  }
</script>
